<style>
body {
  overflow: hidden;
  margin: 0px;
  padding: 0px;
  background: white;
}

div:first-child {
  margin-top: 0px;
}

div {
  cursor: pointer;
  text-align: center;
  padding: 1px 3px;
  font-family: sans-serif;
  font-size: 0.8em;
  width: 100px;
  margin-top: 1px;
  background: #cccccc;
}

div:hover {
  background: #aaaaaa;
}

</style>
<script>

window.addEventListener("load", onLoad, false);

function onLoad() {
	document.getElementById("switchActivity").innerText = localStorage["active"] != "true" ? "Включить" : "Отключить";
}

function clickPrev() {
  chrome.windows.getAll({ populate: true }, function(windowList) {
    for (var i = 0; i < windowList.length; i++) {
      for (var j = 0; j < windowList[i].tabs.length; j++) {
        chrome.tabs.executeScript(windowList[i].tabs[j].id,
       {code:"var a = document.getElementById('ToolbarPrev'); if (!a) a = document.getElementById('PREVIOUS_SLIDE'); if(a) { var event = document.createEvent('MouseEvents'); event.initMouseEvent('mousedown', true, true); a.dispatchEvent(event); event = document.createEvent('MouseEvents'); event.initMouseEvent('mouseup', true, true); a.dispatchEvent(event);}"});
      }
    }
  });
}
function clickNext() {
	chrome.windows.getAll({ populate: true }, function(windowList) {
    for (var i = 0; i < windowList.length; i++) {
      for (var j = 0; j < windowList[i].tabs.length; j++) {
        chrome.tabs.executeScript(windowList[i].tabs[j].id,
       {code:"var a = document.getElementById('ToolbarNext'); if (!a) a = document.getElementById('NEXT_SLIDE'); if(a) { var event = document.createEvent('MouseEvents'); event.initMouseEvent('mousedown', true, true); a.dispatchEvent(event); event = document.createEvent('MouseEvents'); event.initMouseEvent('mouseup', true, true); a.dispatchEvent(event);}"});
      }
    }
  });
}

function switchActivity() {		
		localStorage["active"] = localStorage["active"] != "true";	
		console.dir(chrome.browserAction);
		chrome.extension.getBackgroundPage().updateIcon();
		window.close();
}
</script>

<body>
<table>
  <tr>
    <td><div onclick="clickPrev()" id="back"><IMG src="left.png"></div></td>
	<td><div onclick="switchActivity()" id="switchActivity">Отключить</div></td>
	<td><div onclick="clickNext()" id="forward"><img src="right.png"></div></td>
  </tr>
</table>
</body>
